<!DOCTYPE html>
	
<html>
	<head>
		<title> Fale Conosco </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<script src="Dados_Roda_Pé.js"></script>
	</head>
	
	<body class="tabela">
		<div>
			<nav>
				<a href="Pagina_01.html" rel="prev"> Voltar </a> 
			</nav>		
		</div>

		<form action="#" method=post>
		<table>
			<thead>
				<tr>
					<th colspan="3"> Formulário Para Contato </th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th> <label for="nome"> Nome </label> </th>
					<th> <label for="nascimento"> Data de Nascimento </label> </th>
					<th> <label for="genero"> Gênero </label> </th>
				</tr>
				<tr>
					<td> <input type="text" required id="nome" name="nome"> </td>
					<td> <input type="date" required id="nascimento" name="nascimento"> </td>
					<td>
						<select id="genero" name="genero">
    							<option value="masculino">Masculino</option>
    							<option value="feminino">Feminino</option>
    							<option value="nao_binario">Não Binario</option>
    							<option value="outro">Outro</option>
   							<option value="abster">Prefiro não informar</option>
						</select>
					</td>
				</tr>
				<tr>
					<th> <label for="email"> Email </label> </th>
					<th> <label for="telefone"> Telefone </label> </th>
					<th> <label for="profissao"> Profissão </label> </th>
 				</tr>
				<tr>
					<td> <input type="email" required id="email" name="email"> </td>
					<td> <input type="tel" required id="telefone" name="telefone" pattern="[0-9]+"> </td>
					<td> <input type="text" id="profissao" name="profissao"> </td>
				</tr>
				<tr>
					<th colspan="3"> <label for="mensagem"> Transcreva a sua mensagem </label> </th> 
				</tr>
				<tr>
					<td colspan="3"> <textarea required id="mensagem" name="mensagem"></textarea> </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>
						<input type="submit" value="Enviar">
    						<input type="reset" value="Limpar">
					</td>
				</tr>
			</tfoot>
		</table>
		</form>
		<footer>
			<div class="dados">
				<script>
					document.write(varNomeCompleto, "<br>");
					document.write("ano - ", varAnoCorrente, "<br>");
					document.write("Twitter: ", varTwitter, "<br>");
					document.write("Facebook: ", varFacebook, "<br>");
					document.write("Instagram: ", varInstagram, "<br>");
					document.write("Sexo: ", varSexo, "<br>");
					document.write("Localização - Polo: ", varPolo, "<br>");
				</script>
			</div>
		</footer>
	</body>
</html>
